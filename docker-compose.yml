version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: toolshare_db
    environment:
      POSTGRES_DB: toolshare
      POSTGRES_USER: toolshare_user
      POSTGRES_PASSWORD: toolshare_password123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - toolshare_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: toolshare_cache
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - toolshare_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: toolshare_api
    ports:
      - "4000:4000"
    environment:
      DATABASE_URL: postgresql://toolshare_user:toolshare_password123@postgres:5432/toolshare
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      NODE_ENV: development
      PORT: 4000
      BROWSERLESS_URL: http://browser:3000
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - toolshare_network

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: toolshare_frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000
      NEXT_PUBLIC_APP_URL: http://localhost:3000
      NODE_ENV: development
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - toolshare_network

  # Browser session runner (remote Chrome + noVNC)
  browser:
    image: ghcr.io/browserless/chromium:latest
    container_name: toolshare_browser
    environment:
      - TOLERATE_ORPHANS=true
      - PREBOOT_CHROME=true
      - DEFAULT_BLOCK_ADS=true
      - DEFAULT_LAUNCH_ARGS=["--no-sandbox","--disable-dev-shm-usage","--no-first-run","--no-default-browser-check"]
    ports:
      - "3005:3000"
    networks:
      - toolshare_network

  # Adminer (Database Management)
  adminer:
    image: adminer:4.8.1
    container_name: toolshare_adminer
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - toolshare_network

volumes:
  postgres_data:
  redis_data:

networks:
  toolshare_network:
    driver: bridge